<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
 
 <title>{{ page.title }}</title>
 <link href="{{site.baseurl}}feed" rel="self"/>
 <link href="{{site.baseurl}}"/>
 <updated>{{ site.time | date_to_xmlschema }}</updated>
 <id>{{site.baseurl}}</id>
 <author>
   <name>Barry Peddycord III</name>
   <email>ishara@isharacomix.org</email>
 </author>

 {% for page in site.data.pages limit: 20 %}
 <entry>
   <title>{{ page.name }}</title>
   <link href="{{site.baseurl}}{{ page.type }}s/{{ page.shortname }}"/>
   <updated>{{ page.date | date_to_xmlschema }}</updated>
   <id>{{site.baseurl}}{{ page.type }}s/{{page.shortname}}</id>
   <content type="html"></content>
 </entry>
 {% endfor %}
 
</feed>
